<!--  Product Reviews List -->
<ul>
  <h4>Reviews</h4>
  <li ng-repeat="review in reviews">
    <blockquote>
      <strong>%% product.reviews.review.stars %% Stars</strong>
      %% review.body %%
      <cite class="clearfix">—%% review.author %%</cite>
    </blockquote>
  </li>
</ul>

<!--  Review Form -->
<form name="reviewForm" ng-submit="ReviewController.addReview(product)">

  <!--  Live Preview -->
  <!-- data bind to this by the ng-model -->
  <blockquote >
    <strong>%% review.stars %% Stars</strong>
    %% review.body %%
    <cite class="clearfix">—%% review.author %%</cite>
  </blockquote>

  <!--  Review Form -->
  <h4>Submit a Review</h4>
  <fieldset class="form-group">

    <select ng-model="product.reviews.review.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
      <option value>Rate the Product</option>
    </select>
    
  </fieldset>
  <fieldset class="form-group">
    <textarea ng-model="product.reviews.review.body" class="form-control" placeholder="Write a short review of the .." title="Review"></textarea>
  </fieldset>
  <fieldset class="form-group">
    <input ng-model="product.reviews.review.author" type="email" class="form-control" placeholder="jimmyDean@example.org" title="Email" />
  </fieldset>
  <fieldset class="form-group">
    <input type="submit" class="btn btn-primary pull-right" value="Submit Review" />
  </fieldset>
</form>
